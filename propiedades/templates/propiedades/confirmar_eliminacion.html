{% extends "base.html" %}

{% block content %}
<div class="contenedor-confirmacion">
    <h2>Confirmar eliminación</h2>

    <p>
        ¿Estás seguro de que deseas eliminar la propiedad
        <strong>{{ propiedad.titulo }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Sí, eliminar
        </button>

        <a href="{% url 'propiedades' %}" class="btn btn-secondary">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
